# PostgreSQL. Versions 9.3 and up are supported.
#   gem install pg
#
#   Ensure the pg gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: yt_agent_development
  username: postgres
  password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: yt_agent_test
  username: postgres
  password:

production:
  primary:
    <<: *default
    database: yt_agent_production
    username: postgres
    password:
  cache:
    <<: *default
    database: yt_agent_production_cache
    username: postgres
    password:
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: yt_agent_production_queue
    username: postgres
    password:
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: yt_agent_production_cable
    username: postgres
    password:
    migrations_paths: db/cable_migrate
